<!doctype html>
<html lang="en">

<head>
    {% block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% block styles %}
    <!-- Bootstrap CSS -->
    {{ bootstrap.load_css() }}
    <link rel="stylesheet" href={{ url_for('static', filename='style.css' ) }}>

    {% endblock %}

    <title>folderbe</title>
    {% endblock %}
</head>

<body>
    <div class="d-flex base-container">
        <header>
            여긴 헤더
        </header>
        <div class="d-flex">
            <nav class="sidebar d-flex flex-column p-3">
                <div class="text-center mb-4">
                    <a href="#" class="text-dark text-decoration-none">구독 그룹 ></a>
                </div>
                <ul class="list-unstyled flex-column">
                    {% for dir in dirs %}
                    <li class="">
                        <a href="#" class="nav-link text-decoration-none">
                            <svg class="icon icon-folder-open">
                                <use href="/static/svg/sprite.svg#icon-folder-open"></use>
                            </svg>
                            <span>{{ dir }}</span>
                        </a>
                    </li>
                    {% endfor %}
                </ul>
                <div class="legal mt-auto">
                    &copy folderbe
                </div>
            </nav>
            {% block content %}{% endblock %}
        </div>
    </div>


    {% block scripts %}
    <!-- Optional JavaScript -->
    {{ bootstrap.load_js() }}
    {% endblock %}
</body>

</html>
